<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <script>
    function checa(){

        raio=new Number(document.formCalc.nroraio.value);

        var resultadoA = new Number((raio**2)*3.14);
        var resultadoP = new Number(3.14*(raio*2));

        if((raio == 0)){
            alert("Resultado inválido")
        }
        else{
            alert("Resultado area: " + resultadoA +"m²"+ "\nResultado perimetro: " + resultadoP +"m")
        
        }

                }   

            </script>

    <title>Atv3</title>
</head>
<body>

    <form name="formCalc">
        <p><label> </label><input type="text" name="nroraio" size="20"></p>
        <p><input type="button" value="ok" onclick="checa()"></p>
    </form>

</body>
</html>
