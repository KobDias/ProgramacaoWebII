    <title>Animando com jQuery</title>

    <script>

        var euz = Math.random();

        $(document).ready(function() {
        $("#botao").click(function () {
        $("div").animate({left: '300px'}, "slow");
        $("div").animate({fontSize: '9em'}, "slow");
            });
        });


    </script>
    <style>
        #botao{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
