<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">

        function soma (valor1,valor2){
            resultado = valor1+valor2;
            return resultado;
        }

    </script>

    <title>funcao</title>
</head>
<body>

    <script>

        x = soma (5,8);
        document.write(x);

    </script>
    
</body>
</html>
