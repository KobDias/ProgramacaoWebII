<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function detecta(event)
        {
            var tecla = event.key;
            if(tecla == "a")
            alert ("Apertaste 'a'");

            if(tecla == "e")
            alert ("Apertaste 'e'");
            
            if(tecla == "i")
            alert ("Apertaste 'i'");

            if(tecla == "o")
            alert ("Apertaste 'o'");

            if(tecla == "u")
            alert ("Apertaste 'u'");
        }
    </script>
    <title>Evento Teclado - Eventkey (down)</title>
</head>
<body>
    Digite algo: <input type="text" onkeydown="detecta(event)">
</body>
</html>
